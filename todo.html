<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .add-task-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .task-card {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .task-card.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            margin-top: 3px;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #999;
        }

        .task-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            display: inline-block;
        }

        .badge-high { background: #ff4444; color: white; }
        .badge-medium { background: #ffbb33; color: white; }
        .badge-low { background: #00c851; color: white; }
        .badge-category { background: #667eea; color: white; }
        .badge-date { background: #e3f2fd; color: #1976d2; }
        .badge-time { background: #fff3e0; color: #f57c00; }

        .task-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        .btn-edit {
            background: #2196f3;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-save {
            background: #4caf50;
            color: white;
        }

        .btn-cancel {
            background: #9e9e9e;
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.05);
        }

        .empty-message {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .edit-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .input-grid, .filter-grid, .edit-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üìù Task Manager</h1>
            <p class="subtitle">Organize your day, achieve your goals</p>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeCount">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
        </div>

        <!-- Add Task Section -->
        <div class="add-task-section">
            <h2 class="section-title">‚ûï Add New Task</h2>
            <input type="text" id="taskInput" class="input-field" placeholder="What needs to be done?">
            
            <div class="input-grid">
                <input type="date" id="dateInput" class="input-field">
                <input type="time" id="timeInput" class="input-field">
            </div>
            
            <div class="input-grid">
                <select id="priorityInput" class="input-field">
                    <option value="low">üü¢ Low Priority</option>
                    <option value="medium" selected>üü° Medium Priority</option>
                    <option value="high">üî¥ High Priority</option>
                </select>
                
                <select id="categoryInput" class="input-field">
                    <option value="personal">üë§ Personal</option>
                    <option value="work">üíº Work</option>
                    <option value="shopping">üõí Shopping</option>
                    <option value="health">üíä Health</option>
                    <option value="other">üìå Other</option>
                </select>
            </div>
            
            <button class="btn-primary" onclick="addTask()">‚ú® Add Task</button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-grid">
                <input type="text" id="searchInput" class="input-field" placeholder="üîç Search tasks..." oninput="filterAndRender()">
                <select id="filterCategory" class="input-field" onchange="filterAndRender()">
                    <option value="all">All Categories</option>
                    <option value="personal">üë§ Personal</option>
                    <option value="work">üíº Work</option>
                    <option value="shopping">üõí Shopping</option>
                    <option value="health">üíä Health</option>
                    <option value="other">üìå Other</option>
                </select>
            </div>
        </div>

        <!-- Tasks List Section -->
        <div class="tasks-section">
            <h2 class="section-title">üìã Your Tasks</h2>
            <div id="tasksList"></div>
        </div>
    </div>

    <script>
        let tasks = [];
        let editingTaskId = null;

        // Load tasks from localStorage on page load
        window.onload = function() {
            const saved = localStorage.getItem('myTodoTasks');
            if (saved) {
                tasks = JSON.parse(saved);
            }
            renderTasks();
            updateStats();
        };

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('myTodoTasks', JSON.stringify(tasks));
        }

        // Add new task
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                date: document.getElementById('dateInput').value,
                time: document.getElementById('timeInput').value,
                priority: document.getElementById('priorityInput').value,
                category: document.getElementById('categoryInput').value
            };

            tasks.unshift(task);
            saveTasks();
            
            // Reset form
            input.value = '';
            document.getElementById('dateInput').value = '';
            document.getElementById('timeInput').value = '';
            document.getElementById('priorityInput').value = 'medium';
            document.getElementById('categoryInput').value = 'personal';
            
            renderTasks();
            updateStats();
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
                updateStats();
            }
        }

        // Start editing task
        function editTask(id) {
            editingTaskId = id;
            renderTasks();
        }

        // Save edited task
        function saveTask(id) {
            const textInput = document.getElementById('editText' + id);
            const dateInput = document.getElementById('editDate' + id);
            const timeInput = document.getElementById('editTime' + id);

            const task = tasks.find(t => t.id === id);
            if (task) {
                task.text = textInput.value.trim();
                task.date = dateInput.value;
                task.time = timeInput.value;
                saveTasks();
            }

            editingTaskId = null;
            renderTasks();
        }

        // Cancel editing
        function cancelEdit() {
            editingTaskId = null;
            renderTasks();
        }

        // Get category emoji
        function getCategoryEmoji(category) {
            const emojis = {
                'personal': 'üë§',
                'work': 'üíº',
                'shopping': 'üõí',
                'health': 'üíä',
                'other': 'üìå'
            };
            return emojis[category] || 'üìå';
        }

        // Filter and render tasks
        function filterAndRender() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('filterCategory').value;

            const filtered = tasks.filter(task => {
                const matchSearch = task.text.toLowerCase().includes(searchTerm);
                const matchCategory = categoryFilter === 'all' || task.category === categoryFilter;
                return matchSearch && matchCategory;
            });

            renderFilteredTasks(filtered);
        }

        // Render filtered tasks
        function renderFilteredTasks(filteredTasks) {
            const container = document.getElementById('tasksList');
            
            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-message">
                        <div class="empty-icon">üì≠</div>
                        <p>No tasks found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => {
                if (editingTaskId === task.id) {
                    return `
                        <div class="task-card">
                            <div class="task-content">
                                <input type="text" id="editText${task.id}" class="edit-input" value="${task.text}">
                                <div class="edit-grid">
                                    <input type="date" id="editDate${task.id}" class="edit-input" value="${task.date}">
                                    <input type="time" id="editTime${task.id}" class="edit-input" value="${task.time}">
                                </div>
                            </div>
                            <div class="task-buttons">
                                <button class="btn-small btn-save" onclick="saveTask(${task.id})">üíæ Save</button>
                                <button class="btn-small btn-cancel" onclick="cancelEdit()">‚ùå Cancel</button>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="task-card ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        
                        <div class="task-content">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            <div class="task-badges">
                                <span class="badge badge-${task.priority}">${task.priority.toUpperCase()}</span>
                                <span class="badge badge-category">${getCategoryEmoji(task.category)} ${task.category}</span>
                                ${task.date ? `<span class="badge badge-date">üìÖ ${task.date}</span>` : ''}
                                ${task.time ? `<span class="badge badge-time">üïê ${task.time}</span>` : ''}
                            </div>
                        </div>
                        
                        <div class="task-buttons">
                            <button class="btn-small btn-edit" onclick="editTask(${task.id})">‚úèÔ∏è Edit</button>
                            <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Render all tasks
        function renderTasks() {
            renderFilteredTasks(tasks);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalCount').textContent = tasks.length;
            document.getElementById('activeCount').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('completedCount').textContent = tasks.filter(t => t.completed).length;
        }

        // Allow Enter key to add task
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('taskInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>
</body>
</html>
